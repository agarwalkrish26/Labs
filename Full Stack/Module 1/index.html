<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.0/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("02UrvtbLPtMKlI5Gd"); // Initialize Email.js
        })();

        // Function to send email
        function sendEmail() {
            var templateParams = {
                to_name: document.getElementById('fullname').value,
                to_email: document.getElementById('email').value,
            };

            emailjs.send("service_ftqdk6u", "template_nka6vtf", templateParams)
                .then(function (response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Registration successful! Check your email for confirmation.');
                }, function (error) {
                    console.log('FAILED...', error);
                    alert('Registration failed. Please try again.');
                });
        }

        // Event listener for the form submission
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('registrationForm').addEventListener('submit', function (e) {
                e.preventDefault();
                sendEmail();
            });
        });

    </script>
</head>
<body>

    <h2>User Registration</h2>

    <form id="registrationForm">
        <label for="fullname">Name:</label>
        <input type="text" id="fullname" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit" id="registrationButton">Register</button>
    </form>

</body>
</html>
