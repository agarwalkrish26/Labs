<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .invoice {
            background-color: #fff;
            padding: 20px;
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .invoice-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .invoice-details {
            margin-bottom: 20px;
        }

        .invoice-footer {
            margin-top: 40px;
            text-align: center;
        }

    </style>
</head>

<body>

    <div class="invoice">
        <div class="invoice-header">
            <div class="logo">
                <img src="nexa.png" alt="Your Logo" style="max-width: 100px;">
            </div>
            <div id="invoiceTitle" class="invoice-title">
                Invoice
            </div>
        </div>

        <div class="invoice-details">
            <!-- You can add more invoice details here dynamically using JavaScript or server-side rendering -->
            <p>Customer Name: John Doe</p>
            <p>Car Model: Placeholder (Will be replaced dynamically)</p>
            <p>Date: 01/01/2023</p>
            <p>Amount: $XX,XXX</p>
        </div>

        <div class="invoice-footer">
            <p>Thank you for your purchase!</p>
            <p><a href="q4.html">Back to Cars Showcase</a></p>
        </div>
    </div>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const carType = urlParams.get('car');
            const purchaseDate = urlParams.get('date');
            const carPrice = urlParams.get('price');
        
            if (carType) {
                document.getElementById('invoiceTitle').innerText = `Invoice for ${carType}`;
                
                // Set the car model name in the invoice details
                const carModelElement = document.querySelector(".invoice-details p:nth-child(2)");
                carModelElement.textContent = `Car Model: ${carType}`;
            }
        
            if (purchaseDate) {
                const dateElement = document.querySelector(".invoice-details p:nth-child(3)");
                dateElement.textContent = `Date: ${purchaseDate}`;
            }
        
            if (carPrice) {
                const priceElement = document.querySelector(".invoice-details p:nth-child(4)");
                priceElement.textContent = `Amount: ${carPrice}`;
            }
        }
                
    </script>

</body>

</html>
