<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Result</title>
    <style>
        @keyframes floatBubble {
            0% {
                bottom: -50px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(10px);
            }
            100% {
                bottom: 110vh;
                transform: translateX(-10px);
            }
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #83a4d4, #b6fbff);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            animation-name: floatBubble;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            bottom: -50px;
        }

        .container {
            position: relative;
            z-index: 2;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 15% auto;
            width: 50%;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        .message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="bubble" style="width: 100px; height: 100px; left: 10%; animation-duration: 6s;"></div>
    <div class="bubble" style="width: 50px; height: 50px; left: 40%; animation-duration: 4s;"></div>
    <div class="bubble" style="width: 75px; height: 75px; left: 70%; animation-duration: 5s;"></div>
    <div class="bubble" style="width: 120px; height: 120px; right: 10%; animation-duration: 7s;"></div>

    <div class="container">
        <h1>{{ result }}</h1>
    </div>
</body>
</html>
